<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- Add viewport meta tag for mobile responsiveness -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cognito</title>
        <!-- Socket.IO client script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
        <!-- Add CSS styles -->
        <style>
            body {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                font-family: Arial, sans-serif;
            }

            .chat-container {
                margin-top: 20px;
            }

            .input-group {
                margin-bottom: 15px;
            }

            .input-group label {
                display: block;
                margin-bottom: 5px;
            }

            input[type="text"] {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }

            #sendBtn {
                width: 100%;
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            #sendBtn:hover {
                background-color: #45a049;
            }

            #chat {
                list-style-type: none;
                padding: 0;
                margin-top: 20px;
                max-height: 500px;
                overflow-y: auto;
            }

            #chat li {
                padding: 8px;
                margin-bottom: 5px;
                background-color: #f9f9f9;
                border-radius: 4px;
                word-wrap: break-word;
            }

            @media (max-width: 600px) {
                body {
                    padding: 10px;
                }
            }
        </style>
    </head>
    <body>
        <h1>Cognito</h1>

        <!-- Updated form structure -->
        <div class="chat-container">
            <div class="input-group">
                <label for="username">Username:</label>
                <input id="username" type="text" placeholder="Your Name"/>
            </div>
            <div class="input-group">
                <label for="message">Message:</label>
                <input id="message" type="text" placeholder="Type something..."/>
                <button id="sendBtn">Send</button>
            </div>
        </div>

        <!-- Chat messages go here -->
        <ul id="chat"></ul>

        <script>
          // Connect to Socket.IO
          const socket = io();

          // 1. Load all previous messages when connected
          socket.on('load_previous_messages', (previousMessages) => {
            const chatList = document.getElementById('chat');
            chatList.innerHTML = ''; // Clear any existing to avoid duplication
            previousMessages.forEach((msgObj) => {
              const li = document.createElement('li');
              const datetime = new Date(msgObj.timestamp).toLocaleString(undefined, {
                year: 'numeric',
                month: 'numeric',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
              });
              li.textContent = `[${datetime}] ${msgObj.username}: ${msgObj.msg}`;
              chatList.appendChild(li);
            });
          });

          // 2. Listen for new incoming messages
          socket.on('message', (data) => {
            const chatList = document.getElementById('chat');
            const li = document.createElement('li');
            const datetime = new Date(data.timestamp).toLocaleString(undefined, {
                year: 'numeric',
                month: 'numeric',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            li.textContent = `[${datetime}] ${data.username}: ${data.msg}`;
            chatList.appendChild(li);
          });

          // 3. Send a new message
        const sendMessage = () => {
            const username = document.getElementById('username').value;
            const msg = document.getElementById('message').value;
            
            if (username && msg) {
              console.log('Sending message:', { username, msg }); // Debug log
              // Send the message to the server
              socket.emit('message', { username, msg });
              // Clear the message input
              document.getElementById('message').value = '';
            } else {
              console.log('Missing username or message'); // Debug log
            }
          };

          // Handle button click
          document.getElementById('sendBtn').onclick = sendMessage;

          // Handle Enter key in message input
          document.getElementById('message').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
              sendMessage();
            }
          });

          // Add connection status logging
          socket.on('connect', () => {
            console.log('Connected to server');
          });

          socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
          });
        </script>
    </body>
</html>
